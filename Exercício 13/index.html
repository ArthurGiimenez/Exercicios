<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conta Telefônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Conta Telefônica</h1>
    <label for="minutosConsumidos">Digite a quantidade de minutos:</label>
    <input type="number" id="minutosConsumidos" placeholder="Digite a quantidade de minutos" required>
    <br>
    <button onclick="calcularValorAPagar()">Calcular Valor a Pagar</button>
    <br>
    <p>Valor a pagar: R$ <span id="valorAPagar"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
