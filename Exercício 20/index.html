<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma de Intervalo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Soma de Intervalo</h1>
    <label for="numeroInicial">Número inicial:</label>
    <input type="number" id="numeroInicial" placeholder="Digite o número inicial" required>
    <br>
    <label for="numeroFinal">Número final:</label>
    <input type="number" id="numeroFinal" placeholder="Digite o número final" required>
    <br>
    <button onclick="calcularSomaIntervalo()">Calcular Soma</button>
    <br>
    <p>Resultado: <span id="resultado"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
