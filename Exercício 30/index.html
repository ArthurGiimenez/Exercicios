<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número por Extenso</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Número por Extenso</h1>
    <label for="numero">Digite um número (1-99):</label>
    <input type="number" id="numero" min="1" max="99" placeholder="Digite um número" required>
    <br>
    <button onclick="converterNumero()">Converter</button>
    <p><span id="resultado"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
