<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Idade Média</h1>
    <label for="nome1">Nome da primeira pessoa:</label>
    <input type="text" id="nome1" placeholder="Digite o nome" required>
    <br>
    <label for="idade1">Idade da primeira pessoa:</label>
    <input type="number" step="0.1" id="idade1" placeholder="Digite a idade" required>
    <br>
    <label for="nome2">Nome da segunda pessoa:</label>
    <input type="text" id="nome2" placeholder="Digite o nome" required>
    <br>
    <label for="idade2">Idade da segunda pessoa:</label>
    <input type="number" step="0.1" id="idade2" placeholder="Digite a idade" required>
    <br>
    <button onclick="calcularIdadeMedia()">Calcular</button>
    <br>
    <p>A idade média de <span id="nome1Display"></span> e <span id="nome2Display"></span> é de <span id="idadeMedia"></span> anos.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
