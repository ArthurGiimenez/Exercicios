<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Temperatura</h1>
    <label for="escala">VocÃª vai digitar a temperatura em qual escala (C/F)?</label>
    <select id="escala">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
    </select>
    <br>
    <label for="temperatura">Digite a temperatura:</label>

    <br>
    <button onclick="converterTemperatura()">Converter Temperatura</button>

    <p>Temperatura equivalente em <span id="escalaDestino"></span>: <span id="temperaturaConvertida"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
