<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinador da Maior Distância</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Determinador da Maior Distância</h1>
    <label for="distancia1">Digite a primeira distância:</label>
    <input type="number" step="0.01" id="distancia1" placeholder="Digite a primeira distância" required>
    <br>
    <label for="distancia2">Digite a segunda distância:</label>
    <input type="number" step="0.01" id="distancia2" placeholder="Digite a segunda distância" required>
    <br>
    <label for="distancia3">Digite a terceira distância:</label>
    <input type="number" step="0.01" id="distancia3" placeholder="Digite a terceira distância" required>
    <br>
    <button onclick="encontrarMaiorDistancia()">Encontrar Maior Distância</button>
    <br>
    <p>MAIOR DISTÂNCIA = <span id="maiorDistancia"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
