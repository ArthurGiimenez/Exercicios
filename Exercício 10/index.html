<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Menor Número</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
  <div class="container">
    <h1>Encontrar o Menor Número</h1>
    <label for="numero1">Primeiro valor:</label>
    <input type="number" id="numero1" placeholder="Digite o primeiro valor" required>
    <br>
    <label for="numero2">Segundo valor:</label>
    <input type="number" id="numero2" placeholder="Digite o segundo valor" required>
    <br>
    <label for="numero3">Terceiro valor:</label>
    <input type="number" id="numero3" placeholder="Digite o terceiro valor" required>
    <br>
    <button onclick="encontrarMenorNumero()">Encontrar Menor</button>
    <br>
    <p>MENOR = <span id="menorNumero"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
