<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Nota Final</h1>
    <label for="primeiraNota">Digite a primeira nota:</label>
    <input type="number" step="0.01" id="primeiraNota" placeholder="Digite a primeira nota" required>
    <br>
    <label for="segundaNota">Digite a segunda nota:</label>
    <input type="number" step="0.01" id="segundaNota" placeholder="Digite a segunda nota" required>
    <br>
    <button onclick="calcularNotaFinal()">Calcular Nota Final</button>
    <br>
    <p>NOTA FINAL = <span id="notaFinal"></span></p>
    <p><span id="mensagemResultado"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
