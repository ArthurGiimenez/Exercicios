<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma de Ímpares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Soma de Ímpares</h1>
    <label for="valorX">Digite o primeiro número:</label>
    <input type="number" id="valorX" placeholder="Digite o primeiro número" required>
    <br>
    <label for="valorY">Digite o segundo número:</label>
    <input type="number" id="valorY" placeholder="Digite o segundo número" required>
    <br>
    <button onclick="calcularSomaImpares()">Calcular Soma de Ímpares</button>
    <br>
    <p>SOMA DOS ÍMPARES = <span id="resultado"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
