<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Múltiplos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Verificador de Múltiplos</h1>
    <label for="numero1">Digite o primeiro número inteiro:</label>
    <input type="number" id="numero1" placeholder="Digite o primeiro número inteiro" required>
    <br>
    <label for="numero2">Digite o segundo número inteiro:</label>
    <input type="number" id="numero2" placeholder="Digite o segundo número inteiro" required>
    <br>
    <button onclick="verificarMultiplos()">Verificar Múltiplos</button>
    <br>
    <p><span id="mensagem"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
