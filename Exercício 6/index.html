<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagamento</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <h1>Calculadora de Pagamento</h1>
        <label for="nome">Nome do(a) funcion√°rio(a):</label>
        <input type="text" id="nome" placeholder="Digite o nome" required>
        <br>
        <label for="valorPorHora">Valor por hora:</label>
        <input type="number" step="0.01" id="valorPorHora" placeholder="Digite o valor por hora" required>
        <br>
        <label for="horasTrabalhadas">Horas trabalhadas:</label>
        <input type="number" step="0.01" id="horasTrabalhadas" placeholder="Digite as horas trabalhadas" required>
        <br>
        <button onclick="calcularPagamento()">Calcular Pagamento</button>
        <br>
        <p>O pagamento para <span id="nomeDisplay"></span> deve ser R$ <span id="pagamento"></span></p>
      </div>
    
      <script src="script.js"></script>
    </body>
    </html>
