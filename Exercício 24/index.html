<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ordenação de Valores</h1>
    <p>Insira 5 valores numéricos inteiros:</p>
    <input type="number" id="valor1" placeholder="Valor 1" required>
    <input type="number" id="valor2" placeholder="Valor 2" required>
    <input type="number" id="valor3" placeholder="Valor 3" required>
    <input type="number" id="valor4" placeholder="Valor 4" required>
    <input type="number" id="valor5" placeholder="Valor 5" required>
    <br>
    <button onclick="ordenarValores()">Ordenar Valores</button>
    <br>
    <p>Valores Ordenados: <span id="valoresOrdenados"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
